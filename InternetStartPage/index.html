<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Internet Start Page</title>
</head>
<body>
   <div class="container">
       <h1>My Internet Start Page</h1>
       <div class="form-group">
           <label for="commandoInput">Zoekopdracht</label>
           <input type="text" class="form-control form-control-lg" id="commandoInput" aria-describedby="commandHelp" placeholder="Enter commando">
           <small id="commandHelp" class="form-text text-muted">Start your commando with "/[character] [zoekopdracht]"</small>
       </div>
       <button type="button" class="btn btn-success btn-lg btn-block" id="btnGo">GO!</button>

       <div class="container" id="history_box">
           <h2>History</h2>

       </div>
   </div>
</body>
</html>
