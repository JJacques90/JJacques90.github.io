         </div>
         <div class="slider-box">
             <p class="inline">0</p>
             <label><input id="slider_green" type="range" class="slider" value="255" min="0"  max="255" /></label>
             <p class="inline">255</p>
             <p class="color inline">Green</p><p id="green" class="color_value inline"></p>
         </div>
         <div class="slider-box">
             <p class="inline">0</p>
             <label><input id="slider_blue" type="range" class="slider" value="128" min="0"  max="255" /></label>
             <p class="inline">255</p>
             <p class="color inline">Blue</p><p id="blue" class="color_value inline"></p>
         </div>
     </div>

 </div>
